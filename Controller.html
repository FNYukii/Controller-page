<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>ラジコン コントローラー</title>
      <!-- <link href="css/style.css" rel="stylesheet"> -->
      <!-- <script src="script.js" defer></script> -->
      <style>
        body {
          background-color: #333333;
          /* flex-wrap: wrap; */
        }

        .controller {
          width: 350px;
          height: 500px;
          margin: 30px auto;

          background-color: #333333;
          border: 2px solid white;
          border-radius: 10px;
        }
        .heading {
          color: #FFF;
          text-align: center;
        }
        .display {
          width: 300px;
          height: 30px;
          margin: auto;

          color: #00bfff;
          text-align: center;
          font-size: 20px;

          border: 2px solid #00bfff;
          border-radius: 5px;
        }

        .buttonsBorder {
          width: 300px;
          height: 300px;

          border: 2px solid #00bfff;
          border-radius: 5px;

          margin: 30px auto;
          padding: 5px 5px;
        }
        .buttons {
          width: 300px;
          height: 300px;
          margin: auto;

          flex-wrap: wrap;
          display: flex;
        }
      
        .button {
          width: 96px;
          height: 96px;
          margin: 2px;

          color: #00bfff;
          font-size: 20px;

          background-color: transparent;
          border: 2px solid #00bfff;
          border-radius: 5px;
        }
        .button:hover {
          color: lime;
          border: 2px solid lime;
        }
        .button:active {
          color: red;
          border: 2px solid red;
        }
        .button:focus {
          outline: 0;
        }

        .active {
          color: red;
          border: 2px solid red;
        }

      </style>
  </head>
  <body>

    <!-- コントローラー全体 -->
    <div class="controller">

      <!-- タイトル部分 -->
      <div class="heading">
        <h1>CONTROLLER</h1>
      </div>

      <!-- ディスプレイ部分 -->
      <div class="display">
        <p></p>
      </div>

      <!-- キーパッド部分 -->
      <div class="buttonsBorder">

        <div class="buttons"> 
          <input type="button" class="button"></button>
          <input type="button" class="button" id="go" value="前進" onclick="goClick();"></button>
          <input type="button" class="button"></button>
        
          <input type="button" class="button" id="left" value="左折" onclick="leftClick();"></button>
          <input type="button" class="button" id="back" value="後退" onclick="backClick();"></button>
          <input type="button" class="button" id="right" value="右折" onclick="rightClick();"></button>
        
          <input type="button" class="button" id="stop" value="停止" onclick="stopClick();"></button>
          <input type="button" class="button"></button>
          <input type="button" class="button" id="street" value="まっすぐ" onclick="streetClick();"></button>
        </div>

      </div><!-- キーパッド部分おしまい -->
      
    </div> <!-- コントローラー全体おしまい -->
   
    
    <script>

      //キーを押した時を検知する
      document.addEventListener('keydown', handleKeydown);

      function handleKeydown(event){
        let keyName = event.key;

        if (keyName === 'w') {
          document.getElementById("go").click();
        }else if(keyName === 'a'){
          document.getElementById("left").click();
        }else if(keyName === 's'){
          document.getElementById("back").click();
        }else if(keyName === 'd'){
          document.getElementById("right").click();
        }else if(keyName === 'z'){
          document.getElementById("stop").click();
        }else if(keyName === 'c'){
          document.getElementById("street").click();
        }
      }
      
      
      //キーを離した時を検知する
      document.addEventListener("keyup", handleKeyup);

      function handleKeyup(event){
        let keyName = event.key;
        
        if (keyName === 'w') {
          document.getElementById("go").click();
        }else if(keyName === 'a'){
          document.getElementById("left").click();
        }else if(keyName === 's'){
          document.getElementById("back").click();
        }else if(keyName === 'd'){
          document.getElementById("right").click();
        }else if(keyName === 'z'){
          document.getElementById("stop").click();
        }else if(keyName === 'c'){
          document.getElementById("street").click();
        }
      }

      
      //ディスプレイに文字列を表示する
      const display = document.querySelector('.display');

      function goClick(){
        display.textContent = '前進';
        document.getElementById("go").classList.toggle('active');
      }
      function leftClick(){
        display.textContent = '左折';
        document.getElementById("left").classList.toggle('active');
      }
      function backClick(){
        display.textContent = '後退';
        document.getElementById("back").classList.toggle('active');
      }
      function rightClick(){
        display.textContent = '右折';
        document.getElementById("right").classList.toggle('active');
      }
      function stopClick(){
        display.textContent = '停止';
        document.getElementById("stop").classList.toggle('active');
      }
      function streetClick(){
        display.textContent = 'まっすぐ';
        document.getElementById("street").classList.toggle('active');
      }

    </script>

  </body>

</html>
