<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>ラジコン コントローラー</title>
      <style>
        body {
          background-color: #333;
          transition: 0.5s;
        }

        /* リモコン全体 */
        .controller {
          width: 350px;
          height: 500px;
          margin: 30px auto;

          background-color: #333;
          border: 2px solid white;
          border-radius: 10px;
        }

        /* 見出し部分 */
        .heading {
          color: #FFF;
          text-align: center;
        }

        /* 行動表示ディスプレイ */
        .display {
          width: 300px;
          height: 30px;
          margin: auto;

          color: #00bfff;
          text-align: center;
          font-size: 20px;

          border: 2px solid #00bfff;
          border-radius: 5px;
        }

        /* ボタンたちに対するスタイル */
        .buttons-container {
          width: 300px;
          height: 300px;

          border: 2px solid #00bfff;
          border-radius: 5px;

          margin: 30px auto;
          padding: 5px 5px;
        }
        .buttons {
          width: 300px;
          height: 300px;
          margin: auto;

          flex-wrap: wrap;
          display: flex;
        }
        
        /* ボタンのスタイル */
        .button {
          width: 96px;
          height: 96px;
          margin: 2px;

          color: #00bfff;
          font-size: 20px;

          background-color: transparent;
          border: 2px solid #00bfff;
          border-radius: 5px;
        }
        .button:hover {
          color: lime;
          border: 2px solid lime;
        }
        .button:active {
          color: red;
          border: 2px solid red;
        }
        .button:focus {
          outline: 0;
        }

        /* 各キーが押されている間、対応したボタンを赤色にする */
        .redButton {
          color: red;
          border: 2px solid red;
        }
        
        /* ライトテーマ関連 */
        .light-body {
          background-color: skyblue;
        }
        .light-controller {
          background-color: orange;
        }
        .light-display {
          background-color: #FFF;
          border: 2px solid transparent;
          color: lime;
          font-weight: bold;
        }
        .light-buttons-container {
          background-color: orange;
          border: 2px solid transparent;
        }
        .light-button {
          border: 2px solid #FFF;
          background-color: rgb(104, 127, 255);
          color: #FFF;
        }

      </style>
  </head>
  <body>

    <!-- リモコン全体 -->
    <div class="controller" id="controller">

      <!-- タイトル部分 -->
      <div class="heading">
        <h1>リモコン</h1>
      </div>

      <!-- ディスプレイ部分 -->
      <div class="display" id="display">
        <p></p>
      </div>

      <!-- キーパッド部分 -->
      <div class="buttons-container" id="buttons-container">

        <div class="buttons" id="buttons"> 
          <input type="button" class="button" id="emptyButton" onclick="emptyButtonClick();"></button>
          <input type="button" class="button" id="go" value="前進" onclick="goClick();"></button> <!-- ボタンを押すと、関数「goClick()」が起動する -->
          <input type="button" class="button" id="emptyButton2" onclick="emptyButton2Click();"></button>
        
          <input type="button" class="button" id="left" value="左折" onclick="leftClick();"></button>
          <input type="button" class="button" id="back" value="後退" onclick="backClick();"></button>
          <input type="button" class="button" id="right" value="右折" onclick="rightClick();"></button>
        
          <input type="button" class="button" id="stop" value="停止" onclick="stopClick();"></button>
          <input type="button" class="button" id="themeButton" value="☆" onclick="themeButtonClick();"></button>
          <input type="button" class="button" id="street" value="まっすぐ" onclick="streetClick();"></button>
        </div>

      </div><!-- キーパッド部分おしまい -->
      
    </div> <!-- リモコン全体おしまい -->
   
    
    <script>

      //キーを押した時を検知する
      document.addEventListener('keydown', handleKeydown);
      function handleKeydown(event){
        let keyName = event.key;

        if (keyName === 'q') {
          document.getElementById("emptyButton").click(); //JavaScriptによってgoボタンが押される
          qPush();                              //goボタンを赤色にする関数「wPush()」を実行
        }else if(keyName === 'w'){
          document.getElementById("go").click();
          wPush();
        }else if(keyName === 'e'){
          document.getElementById("emptyButton2").click();
          ePush();
        }else if(keyName === 'a'){
          document.getElementById("left").click();
          aPush();
        }else if(keyName === 's'){
          document.getElementById("back").click();
          sPush();
        }else if(keyName === 'd'){
          document.getElementById("right").click();
          dPush();
        }else if(keyName === 'z'){
          document.getElementById("stop").click();
          zPush();
        }else if(keyName === 'x'){
          document.getElementById("themeButton").click();
          xPush();
        }else if(keyName === 'c'){
          document.getElementById("street").click();
          cPush();
        }
      }
      

      //キーを離した時を検知する
      document.addEventListener("keyup", handleKeyup);
      function handleKeyup(event){
        let keyName = event.key;
        
        if (keyName === 'q') {
          qPush();
        }else if(keyName === 'w'){
          wPush();
        }else if(keyName === 'e'){
          ePush();
        }else if(keyName === 'a'){
          aPush();
        }else if(keyName === 's'){
          sPush();
        }else if(keyName === 'd'){
          dPush();
        }else if(keyName === 'z'){
          zPush();
        }else if(keyName === 'c'){
          cPush();
        }
      }

      
      
      //各キーボードを押してる間、対応したボタンにスタイル「red」を適用する。
      function qPush(){
        document.getElementById("emptyButton").classList.toggle("redButton");
      }
      function wPush(){
        document.getElementById("go").classList.toggle("redButton");
      }
      function ePush(){
        document.getElementById("emptyButton2").classList.toggle("redButton");
      }

      function aPush(){
        document.getElementById("left").classList.toggle("redButton");
      }
      function sPush(){
        document.getElementById("back").classList.toggle("redButton");
      }
      function dPush(){
        document.getElementById("right").classList.toggle("redButton");
      }

      function zPush(){
        document.getElementById("stop").classList.toggle("redButton");
      }
      //xPushは作ってません
      function cPush(){
        document.getElementById("street").classList.toggle("redButton");
      }



      //各ボタンがクリックされたとき、ディスプレイに行動内容を表示する
      const display = document.querySelector('.display');

      function emptyButtonClick(){
        display.textContent = "反応ないです";
      }
      function goClick(){
        display.textContent = "前進";
      }
      function emptyButton2Click(){
        display.textContent = "反応ないよ";
      }

      function leftClick(){
        display.textContent = "左折";
      }
      function backClick(){
        display.textContent = "後退";
      }
      function rightClick(){
        display.textContent = "右折";
      }

      function stopClick(){
        display.textContent = "停止";
      }
      //themeButtonClick()はちょっと特殊なので後で記述
      function streetClick(){
        display.textContent = "まっすぐ";
      }


      //themeButtonが押されたときは、ライトテーマ切り替え
      function themeButtonClick(){
        display.textContent = "ライトテーマ";

        document.body.classList.toggle("light-body");
        document.getElementById("controller").classList.toggle("light-controller");
        document.getElementById("display").classList.toggle("light-display");
        document.getElementById("buttons-container").classList.toggle("light-buttons-container");

        document.getElementById("emptyButton").classList.toggle("light-button");
        document.getElementById("go").classList.toggle("light-button");
        document.getElementById("emptyButton2").classList.toggle("light-button");

        document.getElementById("left").classList.toggle("light-button");
        document.getElementById("back").classList.toggle("light-button");
        document.getElementById("right").classList.toggle("light-button");

        document.getElementById("stop").classList.toggle("light-button");
        document.getElementById("themeButton").classList.toggle("light-button");
        document.getElementById("street").classList.toggle("light-button");
      }

    </script>

  </body>

</html>
