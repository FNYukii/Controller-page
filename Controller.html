<!DOCTYPE html>
<html lang="ja">
  <head>
      <meta charset="UTF-8">
      <title>ラジコン コントローラー</title>
      <!-- <link href="css/style.css" rel="stylesheet"> -->
      <!-- <script src="script.js" defer></script> -->
      <style>
        body {
          background-color: #333333;
        }
        .controller {
          width: 350px;
          height: 500px;
          margin: 30px auto;

          background-color: #333333;
          border: 2px solid white;
          border-radius: 10px;
        }
        .heading {
          color: #FFF;
          text-align: center;
        }

        .buttonsBorder {
          width: 300px;
          height: 300px;

          border: 2px solid #00bfff;
          border-radius: 5px;

          margin: 30px auto;
          padding: 5px 5px;
        }
        .buttons {
          width: 300px;
          height: 300px;
          margin: auto;

          flex-wrap: wrap;
          display: flex;
        }
      
        .trueButton,.falseButton {
          width: 96px;
          height: 96px;
          margin: 2px;

          color: #00bfff;
          font-size: 20px;

          background-color: transparent;
          border: 2px solid #00bfff;
          border-radius: 5px;
        }
        .trueButton:hover,.falseButton:hover {
          color: lime;
          border: 2px solid lime;
        }
        .trueButton:active,.falseButton:active {
          color: red;
          border: 2px solid red;
        }
        .trueButton:focus,.falseButton:focus {
          outline: 0;
        }
        .active {
          color: red;
          border: 2px solid red;
        }
      </style>
  </head>
  <body>

      <div class="controller">


        <div class="heading">
          <h1>CONTROLLER</h1>
        </div>

        <div class="buttonsBorder">

          <div class="buttons"> 
            <input type="button" class="falseButton"></button>
            <input type="button" class="trueButton" id="go" value="前進" onclick="goClick();"></button>
            <input type="button" class="falseButton"></button>
          
            <input type="button" class="trueButton" id="left" value="左折"></button>
            <input type="button" class="trueButton" id="back" value="後退"></button>
            <input type="button" class="trueButton" id="right" value="右折"></button>
          
            <input type="button" class="trueButton" id="stop" value="停止"></button>
            <input type="button" class="falseButton"></button>
            <input type="button" class="trueButton" id="street" value="まっすぐ"></button>
          </div>

        </div>


      </div>
    
    <script>
       document.addEventListener('keydown', (event) => {
         var keyName = event.key;
 
         if (keyName == 'w') {
           alert('go');
         }else if(keyName == 'a'){
           alert('left');
         }else if(keyName == 's'){
            alert('back');
         }else if(keyName == 'd'){
            alert('right');
         }
       });


       function btn1Click(){
          alert('ボタン１がクリックされました');
        }
    </script>

  </body>
</html>
